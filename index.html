<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Стартовая страница TV</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: sans-serif;
    background: url('https://images.unsplash.com/photo-1603052875644-7d25b6351c5b?fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .clock {
    margin-top: 30px;
    font-size: 3em;
    font-weight: bold;
    text-shadow: 2px 2px 5px #000;
  }
  .search-container {
    margin: 20px 0;
    position: relative;
  }
  input[type="text"] {
    font-size: 1.5em;
    padding: 10px 40px 10px 40px;
    width: 600px;
    border-radius: 25px;
    border: none;
    outline: none;
    background-color: rgba(0,0,0,0.7);
    color: #fff;
  }
  .search-container img {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
  }
  .tiles {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    overflow-x: auto;
    padding-bottom: 20px;
  }
  a.tile {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 140px;
    height: 100px;
    border-radius: 15px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.7);
    transition: transform 0.2s, box-shadow 0.2s;
    flex-shrink: 0;
  }
  a.tile:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 25px rgba(255,255,255,0.7);
  }
  .sportbox { background: #e74c3c; }
  .gismeteo { background: #3498db; }
  .androidtv { background: #2ecc71; }
  .rutor { background: #9b59b6; }
  .rutracker { background: #f1c40f; color: #000; }
  .ufc { background: #e67e22; }
  .nba { background: #1abc9c; }
  .nhl { background: #34495e; }
</style>
</head>
<body>
<div class="clock" id="clock"></div>
<div class="search-container">
  <img src="https://www.google.com/favicon.ico" alt="Google">
  <form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q" placeholder="Поиск Google" />
  </form>
</div>
<div class="tiles">
  <a href="https://news.sportbox.ru/?ysclid=miwhp52i4e176879947" class="tile sportbox">Sportbox</a>
  <a href="https://www.gismeteo.kz/weather-petropavlovsk-4574/10-days/" class="tile gismeteo">Gismeteo</a>
  <a href="https://androidtvbox.ru/" class="tile androidtv">Android TV</a>
  <a href="http://new-rutor.org/browse/0/1/0/4/" class="tile rutor">Rutor</a>
  <a href="https://rutracker.me/forum/tracker.php" class="tile rutracker">Rutracker</a>
  <a href="https://rutracker.me/forum/tracker.php?nm=ufc" class="tile ufc">UFC</a>
  <a href="https://rutracker.me/forum/tracker.php?f=1997,259&nm=nba" class="tile nba">NBA</a>
  <a href="https://rutracker.me/forum/tracker.php?f=259&nm=nhl" class="tile nhl">NHL</a>
</div>
<script>
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    const seconds = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
