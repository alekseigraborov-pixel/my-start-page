<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Start TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
    url("bg.jpg") center center / cover no-repeat;
  color: #fff;
}

/* ===== CLOCK ===== */
.clock {
  margin-top: 40px;
  font-size: 96px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* ===== SEARCH ===== */
.search-box {
  margin: 30px 0 50px;
}
.search-box form {
  display: flex;
  align-items: center;
  background: #111;
  border-radius: 50px;
  padding: 12px 25px;
  width: 700px;
  max-width: 90vw;
}
.search-box img {
  width: 28px;
  margin-right: 15px;
}
.search-box input {
  flex: 1;
  background: none;
  border: none;
  outline: none;
  color: #fff;
  font-size: 26px;
}

/* ===== TILES ===== */
.tiles {
  display: flex;
  gap: 20px;
}

.tile {
  width: 180px;
  height: 110px;
  background: linear-gradient(145deg, #1c1c1c, #0f0f0f);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #fff;
  box-shadow: 0 10px 25px rgba(0,0,0,.6);
  transition: transform .2s, box-shadow .2s;
  outline: none;
}
.tile img {
  width: 42px;
  margin-bottom: 8px;
}
.tile span {
  font-size: 18px;
}

/* ===== FOCUS (REMOTE CONTROL) ===== */
.tile:focus {
  transform: scale(1.15);
  box-shadow: 0 0 0 3px #00e5ff, 0 20px 40px rgba(0,0,0,.9);
}

/* center everything */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- CLOCK -->
  <div class="clock" id="clock">00:00</div>

  <!-- SEARCH -->
  <div class="search-box">
    <form action="https://www.google.com/search" method="get">
      <img src="https://www.google.com/favicon.ico">
      <input type="text" name="q" placeholder="Поиск Google">
    </form>
  </div>

  <!-- TILES -->
  <div class="tiles">
    <a class="tile" href="https://news.sportbox.ru/" tabindex="0">
      <img src="https://news.sportbox.ru/favicon.ico">
      <span>Sportbox</span>
    </a>

    <a class="tile" href="https://www.gismeteo.kz/weather-petropavlovsk-4574/10-days/" tabindex="0">
      <img src="https://www.gismeteo.kz/favicon.ico">
      <span>Gismeteo</span>
    </a>

    <a class="tile" href="https://androidtvbox.ru/" tabindex="0">
      <img src="https://androidtvbox.ru/favicon.ico">
      <span>Android TV</span>
    </a>

    <a class="tile" href="http://new-rutor.org/browse/0/1/0/4/" tabindex="0">
      <img src="https://new-rutor.org/favicon.ico">
      <span>Rutor</span>
    </a>

    <a class="tile" href="https://rutracker.me/forum/tracker.php" tabindex="0">
      <img src="https://rutracker.me/favicon.ico">
      <span>Rutracker</span>
    </a>

    <a class="tile" href="https://rutracker.me/forum/tracker.php?nm=ufc" tabindex="0">
      <span>UFC</span>
    </a>

    <a class="tile" href="https://rutracker.me/forum/tracker.php?f=1997,259&nm=nba" tabindex="0">
      <span>NBA</span>
    </a>

    <a class="tile" href="https://rutracker.me/forum/tracker.php?f=259&nm=nhl" tabindex="0">
      <span>NHL</span>
    </a>
  </div>

</div>

<script>
function updateClock() {
  const d = new Date();
  document.getElementById("clock").textContent =
    d.getHours().toString().padStart(2,"0") + ":" +
    d.getMinutes().toString().padStart(2,"0");
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
