<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Стартовая страница TV</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .clock {
    margin-top: 30px;
    font-size: 3em;
    font-weight: bold;
  }
  .search-container {
    margin: 20px 0;
    position: relative;
  }
  input[type="text"] {
    font-size: 1.5em;
    padding: 10px 40px 10px 40px;
    width: 650px;
    border-radius: 25px;
    border: none;
    outline: none;
    background-color: #222;
    color: #fff;
  }
  .search-container img {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 24px;
    height: 24px;
  }
  .tiles {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 20px;
  }
  a.tile {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 180px;
    height: 120px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 16px;
    color: #fff;
    background: #333;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.3s, box-shadow 0.3s;
    flex-shrink: 0;
  }
  a.tile img {
    width: 48px;
    height: 48px;
    margin-bottom: 10px;
  }
  a.tile:focus {
    outline: none;
    transform: translateY(-5px) scale(1.15);
    box-shadow: 0 10px 25px rgba(255,255,255,0.7);
    background: #444;
  }
  .sportbox { background: #e74c3c; }
  .gismeteo { background: #3498db; }
  .androidtv { background: #2ecc71; }
  .rutor { background: #9b59b6; }
  .rutracker { background: #f1c40f; color: #000; }
  .ufc { background: #e67e22; }
  .nba { background: #1abc9c; }
  .nhl { background: #34495e; }
</style>
</head>
<body>
<div class="clock" id="clock"></div>
<div class="search-container">
  <img src="https://www.google.com/favicon.ico" alt="Google">
  <form action="https://www.google.com/search" target="_blank">
    <input type="text" name="q" placeholder="Поиск Google" />
  </form>
</div>
<div class="tiles" id="tiles">
  <a href="https://news.sportbox.ru/?ysclid=miwhp52i4e176879947" class="tile sportbox" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/9/94/Sportbox_logo.svg/120px-Sportbox_logo.svg.png" alt="Sportbox"> Sportbox
  </a>
  <a href="https://www.gismeteo.kz/weather-petropavlovsk-4574/10-days/" class="tile gismeteo" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Gismeteo_Logo.svg/120px-Gismeteo_Logo.svg.png" alt="Gismeteo"> Gismeteo
  </a>
  <a href="https://androidtvbox.ru/" class="tile androidtv" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Android_logo_2019.svg/64px-Android_logo_2019.svg.png" alt="Android TV"> Android TV
  </a>
  <a href="http://new-rutor.org/browse/0/1/0/4/" class="tile rutor" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Rutor_logo.svg/64px-Rutor_logo.svg.png" alt="Rutor"> Rutor
  </a>
  <a href="https://rutracker.me/forum/tracker.php" class="tile rutracker" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Rutracker_logo.svg/64px-Rutracker_logo.svg.png" alt="Rutracker"> Rutracker
  </a>
  <a href="https://rutracker.me/forum/tracker.php?nm=ufc" class="tile ufc" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/UFC_logo.svg/64px-UFC_logo.svg.png" alt="UFC"> UFC
  </a>
  <a href="https://rutracker.me/forum/tracker.php?f=1997,259&nm=nba" class="tile nba" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/NBA_logo.svg/64px-NBA_logo.svg.png" alt="NBA"> NBA
  </a>
  <a href="https://rutracker.me/forum/tracker.php?f=259&nm=nhl" class="tile nhl" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/NHL_Shield.svg/64px-NHL_Shield.svg.png" alt="NHL"> NHL
  </a>
</div>
<script>
  // часы
  function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2,'0');
    const minutes = String(now.getMinutes()).padStart(2,'0');
    const seconds = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // управление пультом
  const tiles = Array.from(document.querySelectorAll('.tile'));
  let current = 0;
  tiles[current].focus();

  document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowRight') {
      current = (current + 1) % tiles.length;
      tiles[current].focus();
    } else if(e.key === 'ArrowLeft') {
      current = (current - 1 + tiles.length) % tiles.length;
      tiles[current].focus();
    } else if(e.key === 'Enter') {
      tiles[current].click();
    }
  });
</script>
</body>
</html>
